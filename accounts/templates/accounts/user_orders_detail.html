{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>

<div class="row">

	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-outline-warning" href="{% url 'user-orders' %}"> &#8592; Back to Orders</a>
			<hr>
			<h3 style="text-align: center">Order Detail</h3>
			<hr>
			<img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" >
		</div>
	</div>


	<div class="col-md-9">
<!-- 		<h5>LAST 5 ORDERS</h5> -->
<!-- 		<hr> -->

		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>

				</tr>

				{% for item in orderItems %}
					<tr>
						<td>{{ item.product.name }}</td>
						<td>{{ item.product.price }}</td>
						<td>{{ item.quantity }}</td>
						<td>{{ item.get_total }}</td>
	
					</tr>
				{% endfor %}
		
			</table>
		</div>

	</div>


</div>





{% endblock %}
