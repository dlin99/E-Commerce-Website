{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-outline-info" href="{% url 'user-page-update' %}">Update Profile</a>
			<hr>
			<h3 style="text-align: center">Your Account</h3>
			<hr>
			<img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" >
		
		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">
			<p><strong>Name</strong>: {{ customer.name }}</p>
			<p><strong>Email</strong>: {{ customer.email }}</p>
			<p><strong>Join Date</strong>: {{ customer.date_created }}</p>
		</div>
	</div>
</div>


{% endblock %}
